    <div class="nav">
        <div class="search-container">

                <input type="text" placeholder="Search.." name="search">

        <div class="menu">

</header>
<div class="container">
    <h1>Register</h1>
    <form action="" name="form-register">
        <div class="form-group">
            <input type="text" name="firstName" class="form-control" placeholder="First name">
        </div>
        <div class="form-group">
            <input type="text" name="lastName" class="form-control" placeholder="Last name">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="text" name="confirmPassword" class="form-control" placeholder="Confirm password">
        </div>
        <div class="form-group">
            <input type="text" name="address" class="form-control" placeholder="Address">
        </div>
        <div class="form-group">
            <input type="text" name="phone" class="form-control" placeholder="Phone">
        </div>
        <div class="form-group">
            <input type="text" name="avatar" class="form-control" placeholder="Avatar">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input style="color: white" type="radio" name="gender" value="1" checked> Male
            <input type="radio" name="gender" value="0"> Female
            <input type="radio" name="gender" value="2"> Other
        </div>
        <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="date" name="birthday" class="form-control">
        </div>
        <div class="form-group" style="margin: 8px 180px">
            <label>&nbsp;</label>
            <input  type="button" name="btn-submit" value="Submit" class="btn">
            <input  type="reset" name="btn-reset" value="Reset" class="btn">

        </div>
        <div class="already form-group">
            Do you already have an account ? Sign in
            <a href="../login/login.html">
                 here
            </a>
        </div>
    </form>
</div>
<script src="register.js"></script>
